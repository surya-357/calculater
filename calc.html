<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <input type="text" id="demo">
    <button onclick="demo()">click</button>
    <script>
    
        function demo(){
            let number1=Number(document.getElementById("demo").value);
            let number2=Math.random()*5;
            console.log(number2);
            let number3=Math.trunc(number2);
            console.log(number3);
            if(number1==number3){
                console.log("number is true" )
            }
            else{
                console.log("number is false")
            }

        }
    </script>
    
</body>
</html>
